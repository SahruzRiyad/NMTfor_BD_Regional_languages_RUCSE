<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Logis Bootstrap Template - Index</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/aos/aos.css') }}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{{ url_for('static', filename='assets/css/main.css') }}" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <!-- Your header content goes here... -->
 
  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero d-flex align-items-center">
    <div class="container">
      <div class="row gy-4 d-flex justify-content-between">
        <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <h2 data-aos="fade-up">Welcome to Bangladesh Regional Language Translation</h2>
          <p data-aos="fade-up" data-aos-delay="100">Translate text between different regional languages of Bangladesh using our pre-trained models.</p>

          <div class="switch-field" data-aos="fade-up">
            <input type="radio" id="radio-one" name="translation_type" value="chakma" checked />
            <label for="radio-one">Translate Bangla to Chakma</label>
            <input type="radio" id="radio-two" name="translation_type" value="chatgaiya" />
            <label for="radio-two">Translate Bangla to Chittagonian</label>
          </div>
          <form id="translationForm" method="post" action="/translate" class="form-search d-flex align-items-stretch mb-3" data-aos="fade-up" data-aos-delay="200">
            <input type="text" class="form-control" placeholder="Input Text" id="input_text" name="input_text" value="">
            <button type="submit" class="btn btn-primary">Translate</button>
          </form>
        </div>

        <div class="col-lg-5 order-1 order-lg-2 hero-img" data-aos="zoom-out">
          <img src="{{ url_for('static', filename='assets/img/shahed_minar.jpg') }}" class="img-fluid mb-3 mb-lg-0" alt="">
        </div>
      </div>
    </div>
  </section><!-- End Hero Section -->

  <main id="main">
    <!-- Additional content goes here... -->
  </main>

  <!-- ======= Footer ======= -->
  <!-- Your footer content goes here... -->

    <script>
    document.getElementById("translationForm").onsubmit = function () {
      const inputText = document.getElementById("input_text").value;
      const translationType = document.querySelector('input[name="translation_type"]:checked').value;
      const formAction = "/translate?translation_type=" + translationType;

      // Set the form action to include the translation_type query parameter
      this.action = formAction;

      // Return true to submit the form
      return true;
    };
  </script>

  <!-- Vendor JS Files -->
  <script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/purecounter/purecounter_vanilla.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/glightbox/js/glightbox.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/aos/aos.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/vendor/php-email-form/validate.js') }}"></script>

  <!-- Template Main JS File -->
  <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

</body>

</html>
